<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <!-- favicon
    .ico / .png / .gif / .jpg -> 512x512px
    -->
    <link rel="shortcut icon" href="favicon/mario.ico" type="image/x-icon">
</head>
<body>

    <header>
        <h1>Multimedia HTML</h1>
    </header>

    <div>
        <h2>Imagenes remotas (API)</h2>
        <img src="https://picsum.photos/id/500/450/200" alt="Picsum Image">
    </div>
    <hr>

    <div>
        <h2>Audio</h2>
        <!-- Modo antiguo: <embed src="" type=""> 
        <bgsound src="" loop autoplay>
        -->
        
        <audio controls loop preload="auto" muted>
            <!-- formatos: .mp3/ .wav / .ogg -->
            <source src="audios/gallo.mp3">
            <source src="audios/gallo.wav">
            <source src="audios/gallo.ogg">
        </audio>           
    </div>
    <hr>
    <div>
        <h2>Videos</h2>

        <video controls muted loop preload="auto" poster="img/maradona2.jpg">
            <!-- formatos: .mp4 / .ogv / .webm / .avi -->
            <source src="videos/Chrome_ImF.mp4">
            <source src="videos/Chrome_ImF.ogv">
            <source src="videos/Chrome_ImF.webm">
        </video>
    </div>

    <hr>

    <div>
        <h2>Contenido Embebido (Youtube, Google Maps, Spotify)</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/AismFO_sdWY?si=NZkIkSZjkXY3UvSP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <h3>Google Maps</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.8887546570345!2d-58.379695300000016!3d-34.58168129999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb1fa6732c4b%3A0xe0081a9aaee2c67b!2sMinisterio%20de%20Educaci%C3%B3n%20de%20la%20Ciudad%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1710253103750!5m2!1ses-419!2sar" width="600" height="350" style="border:0;" allowfullscreen="false" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <h3>Spotify</h3>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWWQRwui0ExPn?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    
</body>
</html>
