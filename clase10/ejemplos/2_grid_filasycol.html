<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadr√≠cula con Filas y Columnas</title>
    <style>
        .container {
            display: grid;
            grid-template-rows: 20vh 30vh; /* Dos filas con alturas diferentes */
            grid-template-columns: repeat(4, 25%); /* Tres columnas de igual ancho */
            grid-gap: 20px;
        }

        .item {
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Elemento 1</div>
        <div class="item">Elemento 2</div>
        <div class="item">Elemento 3</div>
        <div class="item">Elemento 4</div>
        <div class="item">Elemento 5</div>
        <div class="item">Elemento 6</div>
    </div>
</body>
</html>
