<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Log in</title>
</head>
<body>

    <header>
        <h1>Ingresar al sitio</h1>
    </header>

    <div>
        <form action="mailto:mail@mail.com" method="post">

            <!-- Usuario / password -->
            <div>
                <label>
                    Usuario:
                    <input type="text" name="user" required placeholder="Usuario">
                </label>
            </div>
            <div>
                <label for="campoPassword">
                    password:
                </label>
                <input type="password" name="password" required id="campoPassword">
            </div>
            <div>
                <input type="submit" value="Log in">
            </div>


        </form>
    </div>
    
</body>
</html>
