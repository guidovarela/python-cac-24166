<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

<body>
    <div id="app">
        
        <!-- Crear una lista con los elementos de un array de objetos
            desde Vue --> 
            <!-- <input type="text" v-model="nuevaFruta">
                <button v-on:click=agregarFruta()>Clic para agregar fruta</button> -->     
                <header>
                    <h1>v-for</h1>
                </header>
        
                <ul >
                    <li v-for="i in frutas">
                        {{i.nombre}} - {{i.cantidad}}
                        <span v-if="i.cantidad < 60">- Oferta</span>
                    </li>
                </ul>

                <ul v-if="mostrar">
                    <li v-for="i in frutas">
                        {{i.nombre}} - {{i.cantidad}}
                    </li>
                </ul>


                
                <!-- Componente -->
                <info></info>
            </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/vue-4.js"></script>
</body>
</html>
