<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejemplo FlexBox</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <h1>Ejemplo Flex</h1>
    <div class="contenedor">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>8</div>
        <div>8</div>
        <div>8</div>
        <div>8</div>
        <div>8</div>
        <div>8</div>
    </div>
    <p>Intente cambiar el tamaño de la ventana del navegador.</p>
    <p>Un contenedor con "flex-wrap: nowrap;" nunca envolverá sus artículos.</p>
    <p>Nota: Flexbox no es compatible con Internet Explorer 10 o versiones anteriores.</p>
</body>
</html>
